name: Sync Discord Leaderboard

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      ARENA_API_BASE:   ${{ secrets.ARENA_API_BASE }}
      ARENA_API_TOKEN:  ${{ secrets.ARENA_API_TOKEN }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      LEADERBOARD_BOT_USER_ID: ${{ secrets.LEADERBOARD_BOT_USER_ID }}
      MESSAGE_MATCH_REGEX: ${{ secrets.MESSAGE_MATCH_REGEX }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Use API leaderboard if configured
        if: ${{ env.ARENA_API_BASE != '' }}
        env:
          ARENA_API_BASE: ${{ secrets.ARENA_API_BASE }}
          ARENA_API_TOKEN: ${{ secrets.ARENA_API_TOKEN }}
        run: node scripts/fetch_api_leaderboard.mjs

      - name: Fallback to Discord scraping
        if: ${{ env.ARENA_API_BASE == '' }}
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          LEADERBOARD_BOT_USER_ID: ${{ secrets.LEADERBOARD_BOT_USER_ID }}
          MESSAGE_MATCH_REGEX: ${{ secrets.MESSAGE_MATCH_REGEX }}
        run: node scripts/fetch_discord_leaderboard.mjs

      - name: Health check via API (if configured)
        if: ${{ env.ARENA_API_BASE != '' }}
        env:
          ARENA_API_BASE: ${{ secrets.ARENA_API_BASE }}
          ARENA_API_TOKEN: ${{ secrets.ARENA_API_TOKEN }}
        run: node scripts/fetch_api_health.mjs

      - name: Commit and push if changed
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/leaderboard.json data/health.json
          git diff --staged --quiet && echo "No changes" || (git commit -m "chore: update leaderboard + health [skip ci]" && git push)
